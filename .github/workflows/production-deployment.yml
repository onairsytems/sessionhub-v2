      run: |
        echo "âš ï¸ Checking error rates..."
        # Monitor error reporting service

  # Rollback Capability
  rollback:
    name: Rollback Release
    runs-on: ubuntu-latest
    if: failure() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
